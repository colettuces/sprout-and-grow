  <main>
    <section class="register-section">
      <h1>Register for an Event</h1>
      <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="event">Select an Event:</label><br>
        <select id="event" name="event" required>
          <option value="">--Please choose an event--</option>
          <option value="spring-planting">Spring Planting Workshop</option>
          <option value="kids-gardening">Kids' Gardening Day</option>
          <option value="composting-basics">Composting Basics Seminar</option>
        </select><br><br>

        <button type="submit">Register</button>
      </form>
    </section>
  </main>
